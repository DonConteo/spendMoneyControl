<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>

<body>
<a>Здравствуйте, <span th:text="${user}"></span></a>
    <div th:each="elem : ${records}">
        <p th:text="${elem.purpose}"></p>
        <strong><a th:text="${elem.amount}"></a></strong>
        <p th:text="${elem.comment}"></p>
        <form th:action="'/records' + '/delete/' + ${elem.id}" method="POST">
            <input type="submit" value="Удалить">
        </form>
    </div>
<form action="logout" method="POST">
    <input type="submit" value="Выйти">
</form>
<div>
    <a th:text="${sumThisMonth}"></a>
</div>
<a href="records/addRecord">Добавить запись</a>
</body>
</html>
