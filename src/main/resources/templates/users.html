<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>

<body>
<div th:each="elem : ${users}">
    <p th:text="${elem.id}"></p>
    <strong><a th:text="${elem.username}"></a></strong>
    <form th:action="'/users' + '/delete/' + ${elem.id}" method="POST">
        <input type="submit" value="Удалить">
    </form>
</div>
<form action="logout" method="POST">
    <input type="submit" value="Выйти">
</form>
<a href="records/addRecord">Добавить запись</a>
</body>
</html>
